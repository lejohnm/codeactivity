<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Prompt Demo</title>
  </head>
  <body>
    
    <script type="text/javascript">

    alert("Code Academy - Let's get started");

    // Notice that the confirm and prompt takes input which we assign to a variable
    var doYouRock = confirm("Do you love coding?");
    var howMuchRock = prompt("How much do you love coding?");

    // Alert the results from above
    alert(doYouRock);
    alert(howMuchRock);
    console.log('I am all done executing')
    </script>

  </body>
</html>
