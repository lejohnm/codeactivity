<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Objects</title>
</head>

<body>
  <script type="text/javascript">
  var wizard = {}

    var gandalf = {
      "realname": "Pat",
      "age (est)": 11000,
      "race": "Maia",
      "haveRetirementPlan": true,
      "aliases": [
        "Greyhame",
        "Stormcrow",
        "Mithrandir",
        "Gandalf the Grey",
        "Gandalf the White"
      ]
    };
    // bracket notation used to access an object property
    alert("My name is " + gandalf["realname"]);
    alert('My name is also ' + gandalf.realname)

    // dot notation to interogate an object
    if (gandalf.haveRetirementPlan) {
      // Or with a variable that matches the name of the property
      //var ageProperty = "age (est)";
      var years = gandalf["age (est)"];
      alert("My 401k has been gathering interest for " + years + " years!");
    }

    // You can access arrays and their properties from an object
    console.log(aliases.length)
    alert("I have more than " + gandalf.aliases.length + " aliases");
    // Non-existent properties return undefined
    alert("My designation is " + gandalf["fakeproperty"]);
  </script>
</body>

</html>
