<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Soccer Team - Solved</title>
  </head>
  <body>

    <script type="text/javascript">
      // Creates a confirm box which takes in true or false.
      var soccerquiz = confirm("Do you like soccer?");
      // Creates a prompt box which takes in text input.
      var soccerteam = prompt("Which team is your favorite?");
      // Alerts the output from our confirm box.
      alert("You like soccer: " + soccerquiz);
      // Alerts the output from our prompt box.
      alert("You like " + soccerteam + " soccer team!");
    </script>

  </body>
</html>
