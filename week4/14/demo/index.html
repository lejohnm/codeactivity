<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Car Adventures!</title>
  </head>
  <body>

    <h1>Welcome to my Intelligent Car!</h1>
    <h2> My car is controlled by software </h2>
    <h3> Try the following commands. Type:</h3>
    <h4> "h" to honk</h4>
    <h4> "d" to commute locally</h4>
    <h4> "w" to drive around the world (whew!)</h4>
    <h4> "t" to get a tuneup </h4>    
    <h5>Inspect the console for the latest stats</h5>

    <script>
      // Object   
      var mileage = 1000000
      var truck = {}   
      var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,
        driveToWork: function() {
          alert("Old Mileage: " + this.mileage);
          this.mileage = this.mileage + 8;
          alert("New mileage: " + this.mileage);
        },
        driveAroundWorld: function() {
          alert("Old Mileage: " + this.mileage);
          this.mileage = this.mileage + 24000;
          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");
          this.isWorking = false;
        },
        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },
        honk: function() {
          alert("Honk! Honk!");
        }
      };
      // FUNCTIONS
      // ==============================================================================
      // Logs all of our car's current stats to the console.
      function reWriteStats() {
        console.log("Make: " + car.make);
        console.log("Model: " + car.model);
        console.log("Color:" + car.color);
        console.log("Mileage: " + car.mileage);
        console.log("Is Working: " + car.isWorking);
        console.log("------------------------------");
      }
      // MAIN PROCESS
      // ==============================================================================
      // Captures keyboard input. Depending on the letter pressed it will "call" (execute) different functions.
      // onkeyup is an event listener
      document.onkeyup = function(event) {
        console.log(event)
        // Captures the key press, converts it to lowercase, and saves it to a variable.
        var letter = event.key.toLowerCase();
        // If the letter is h, run the following functions/methods.
        if (letter === "h") {
          car.honk();
          reWriteStats();
        }
        // If the letter is d, run the following functions/methods.
        if (letter === "d") {
          car.driveToWork();
          reWriteStats();
        }
        // If the letter is w, run the following functions/methods.
        if (letter === "w") {
          car.driveAroundWorld();
          reWriteStats();
        }
        // If the letter is t, run the following functions/methods.
        if (letter === "t") {
          car.getTuneUp();
          reWriteStats();
        }
        document.write('hey you aren\'t following the instructions')
      };
    </script>

  </body>
</html>
