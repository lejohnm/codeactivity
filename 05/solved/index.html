<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Vacations</title>
  </head>
  <body>

    <script type="text/javascript">
      
      var vacation = confirm("Do you like to travel?")

      var places = ['Charlotte', 'Tokyo', 'Brooklyn', 'Orlando']
      
      if (vacation) {
        for (var x = 0; x < places.length; x++ ) {
          document.write("<h1 style=\"color:green; text-align:center;\">Here's a travel brochure for " + places[x] + '</h1><br>');
        }
        
      }
      // If the above condition isn't met (eatSteak !== true), run the following block of code instead.
      else {
        document.write("Here's some ideas for a staycation!");
      }
      
    </script>

  </body>
</html>
