<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Conditional Demo</title>
  </head>
  <body>

    <script type="text/javascript">
      // Here we create our prompt and confirm variables which will store user input.
      var baseball = confirm("Do you like baseball?");
      var basketball = confirm("Do you like basketball?");
      var basketballTeam = prompt("Which basketball team is your favorite?");
      // If the user likes basketball (basketball === true), we run the following block of code.

      if (basketball) {
        alert("You like " + basketballTeam + "!");
      }
      // If the user likes baseball (baselball === true), we run the following block of code.
      else if (baseball) {
        alert("You like baseball!!");
      }
      // If neither of the previous condition were true, we run the following block of code.
      else {
        document.write("You don't like basketball or baseball.");
      }
    </script>

  </body>
</html>
