<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Your first array</title>
  </head>
  <body>

    <h1>Open the console for the result!</h1>

    <script type="text/javascript">
    // Our array 
    var cars = ["Volvo", "Ford", "Tesla", "Nissan"];
    console.log('The length of the array is ...')
    console.log(cars.length);

    console.log('I am printing the second item in the array')
    console.log(cars[1]);
    
    console.log('I am printing the firts item in the array')
    console.log(cars[0]);

    console.log('If i log the 5th item in the array, I get undefined')    
    console.log(cars[4]);
    </script>

  </body>
